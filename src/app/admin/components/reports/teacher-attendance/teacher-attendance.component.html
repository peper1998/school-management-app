<kendo-grid *ngIf="report" [kendoGridBinding]="report" [height]="480">
  <kendo-grid-column field="firstName" title="Imię" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="lastName" title="Nazwisko" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="attendedHours" title="Godziny przepracowane" width="100">
  </kendo-grid-column>
  <kendo-grid-column field="hoursPerWeek" title="Godziny pracy na tydzień" width="100">
  </kendo-grid-column>
</kendo-grid>
