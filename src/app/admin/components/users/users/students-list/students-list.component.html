<kendo-grid *ngIf="gridData" [kendoGridBinding]="gridData" kendoGridSelectBy="userId" (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
    [pageSize]="20" [pageable]="true" [sortable]="true" [resizable]="true" [height]="480">
    <kendo-grid-column field="firstName" title="ImiÄ™" width="90">
    </kendo-grid-column>
    <kendo-grid-column field="lastName" title="Nazwisko" width="90">
    </kendo-grid-column>
    <kendo-grid-column field="birthDate" title="Data urodzenia" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="email" title="Email" width="140">
    </kendo-grid-column>
    <kendo-grid-column field="phoneNumber" title="Telefon" width="120">
    </kendo-grid-column>
    <kendo-grid-column field="className" title="Klasa" width="100">
    </kendo-grid-column>
    <kendo-grid-column title="Wychowawca" width="120">
        <ng-template field="Supervisor" kendoGridCellTemplate let-dataItem>
          {{dataItem.supervisorName}} {{dataItem.supervisorLastName}}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column title="Rodzic" width="120">
        <ng-template field="parent" kendoGridCellTemplate let-dataItem>
          {{dataItem.parentFirstName}} {{dataItem.parentLastName}}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-command-column title="command" width="100">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand [primary]="true">Edytuj</button>
            <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
            <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
