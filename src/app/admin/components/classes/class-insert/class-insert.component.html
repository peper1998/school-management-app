<form [formGroup]="classForm">

    <div class="form-group">
        <label for="educationStageDropdownItems">Rocznik</label>
        <kendo-dropdownlist name="enumEducationStage" 
        [data]="educationStageDropdownItems"
        formControlName="enumEducationStage"

            (valueChange)="dropdownValueChanged($event)">
        </kendo-dropdownlist>
    </div>

    <div class="form-group">
        <label for="name">Nazwa</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid':f.name.errors }" />
        <div *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nazwa jest wymagana</div>
            <div *ngIf="f.name.errors.minLength">Nazwa jest zbyt krótka</div>

        </div>
    </div>

    <div class="form-group">
        <label for="supervisiorId">Id wychowawcy</label>
        <input type="number" formControlName="supervisiorId" class="form-control"
            [ngClass]="{ 'is-invalid': f.supervisiorId.errors }" />
        <div *ngIf="f.supervisiorId.errors" class="invalid-feedback">
            <div *ngIf="f.supervisiorId.errors.required">Id wychowawcy jest wymagane</div>
            <div *ngIf="f.supervisiorId.errors.maxLength">Id wychowawcy jest za długie</div>
        </div>
    </div>

    <button (click)="addClass()" [disabled]="!classForm.valid" class="btn btn-primary">
        Dodaj klasę
    </button>

</form>
