<kendo-grid *ngIf="gridData" [kendoGridBinding]="gridData" kendoGridSelectBy="id" [selectedKeys]="mySelection"
    [pageSize]="20" [pageable]="true" [sortable]="true" [resizable]="true" [height]="480">
    <kendo-grid-column field="name" title="Klasa" width="100">
    </kendo-grid-column>
    <kendo-grid-column title="Wychowawca" width="100">
      <ng-template field="name" kendoGridCellTemplate let-dataItem>
        {{dataItem.supervisor.firstName}} {{dataItem.supervisor.lastName}}
      </ng-template>
    </kendo-grid-column>
</kendo-grid>
