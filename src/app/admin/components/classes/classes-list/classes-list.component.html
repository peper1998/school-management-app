<kendo-grid *ngIf="gridData" [kendoGridBinding]="gridData" kendoGridSelectBy="id" [selectedKeys]="mySelection"
    [pageSize]="20" [pageable]="true" [sortable]="true" [resizable]="true" [height]="480">
    <kendo-grid-column field="className" title="Klasa" width="100">
    </kendo-grid-column>
    <kendo-grid-column field="supervisiorId" title="Wychowawca" width="100">
    </kendo-grid-column>

</kendo-grid>
