<h3>Lista obecnoÅ›ci</h3>
<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let attendance of attendanceList">
        <th scope="row">{{attendance.lessonNumber}}</th>
        <td>{{attendance.courseName}}</td>
        <td>{{attendance.date}}</td>
        <td>{{getAttendance(attendance.wasPresent)}}</td>
      </tr>
    </tbody>
</table>
